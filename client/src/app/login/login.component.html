<div id="wrapper">

  <!-- Custom Success/Error Message -->
  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>
  <!-- Login Form -->
  <form [formGroup]="form" class="col-md-offset-3 col-md-6" (submit)="onLoginSubmit()" id="login-form">

    <h2><span>Welcome</span></h2>

    <div class="form-group">
      <label for="email">Email</label>
      <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty),
     'has-success': !form.controls.email.errors}">
        <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*Email" formControlName="email" />
        <!-- Validation -->
        <ul class="help-block">
          <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">This field is required</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': !form.controls.password.errors}">
        <input type="password" name="password" class="form-control" autocomplete="off" placeholder="*Password" formControlName="password"
        />
        <!-- Validation -->
        <ul class="help-block">
          <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
        </ul>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="row">
      <div class="col-md-11">
        <button [disabled]="!form.valid || processing" class="pull-right" type="submit">Sign In</button>
      </div>
    </div>
    <br>
 
  </form>
  <button (click)="google_login()" target="_self" type="submit">Sign In (GOOGLE)</button>
</div>
